<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <title>Musicas Brasileiras e suas Vertentes Artísticas</title>
</head>

<body>
    <header>
        <div class="header-info">
            <p>MÚSICAS BRASILEIRAS E SUAS VERTENTES ARTÍSTICAS- XX/XX/2024 ÁS XX/XX</p>
        </div>
    </header>
    <br><br><br>
    <h1 class="obras-section-title">Em construção</h1>
    <h1 class="old-works-info">Seção ainda em construção sendo desenvolvido pelos alunos do curso de ADS da Universidade Nove de Julho</h1>
    <section class="obras" id="obras"></section>
    <div class="works-navigation" style="text-align: center;">
        <i id="previousButton" class="bi bi-arrow-left-short"></i>
        <i id="nextButton" class="bi bi-arrow-right-short"></i><br><br>
        <button><a href="/obras.html">VER TODOS AS OBRAS</a></button>
    </div>
</body>
<script>
    AOS.init();

    const obras = document.getElementById('obras')
    const nextButton = document.getElementById('nextButton')
    const previousButton = document.getElementById('previousButton')

    let initialIndex = 0
    let endIndex = 3

    nextButton.addEventListener("click", () => {
        if (endIndex === 6) {
            return
        }
        initialIndex = initialIndex + 3
        endIndex = endIndex + 3
        showArtists(initialIndex, endIndex)
    })

    previousButton.addEventListener("click", () => {
        if (initialIndex === 0) {
            return
        }
        initialIndex = initialIndex - 3
        endIndex = endIndex - 3
        showArtists(initialIndex, endIndex)
    })

    // Listar obras

    function showArts(initialIndex, endIndex) {
        const artistsList = fetch('./assets/obras.json').then(response => response.json()).then(data => {
            data = data.slice(initialIndex, endIndex)
            obras.innerHTML = ""
            data.forEach((obra) => {
                obras.innerHTML += `
        <div class="card-obra">
            <div>
                <img src="./assets/images/${obra.image}" alt="imagem obra">
                <p style="font-size: 1.5em;">${obra.name}</p>
                <p>Autor(a): ${obra.autor}</p>
            </div>
            <p class="descricao-obra">${obra.descricao}</p>
        </div>
        `
            })
        }).catch(error => {
            console.error('Erro ao carregar os artistas:', error); // Trate erros
        });
    }

    showArts(0, 1);

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <title>Musicas Brasileiras e suas Vertentes Artísticas</title>
</head>

<body>
    <header>
        <div class="header-info">
            <p>MÚSICAS BRASILEIRAS E SUAS VERTENTES ARTÍSTICAS- XX/XX/2024 ÁS XX/XX</p>
        </div>
    </header>
    <br><br><br>
    <h1 class="artists-section-title">ARTISTAS</h1>
    <h1 class="old-works-info">Seção ainda em construção sendo desenvolvido pelos alunos do curso de ADS da Universidade Nove de Julho</h1>

    <section class="artists" id="artists" data-aos="fade-up" data-aos-duration="1000"></section>
    <div class="artists-navigation" style="text-align: center;">
        <i id="previousButton" class="bi bi-arrow-left-short"></i>
        <i id="nextButton" class="bi bi-arrow-right-short"></i><br><br>
        <button><a href="/artistas.html">VER TODOS OS ARTISTAS</a></button>
    </div>

</body>
<script>
    AOS.init();

    const artists = document.getElementById('artists')
    const nextButton = document.getElementById('nextButton')
    const previousButton = document.getElementById('previousButton')

    let initialIndex = 0
    let endIndex = 3

    // Listar artistas

    function showArtists(initialIndex, endIndex) {
        const artistsList = fetch('./assets/artistas.json').then(response => response.json()).then(data => {
            data = data.slice(initialIndex, endIndex)
            artists.innerHTML = ""
            data.forEach((artist) => {
                artists.innerHTML += `
        <div class="card-artist">
            <img src="./assets/images/${artist.image}" alt="imagem artista">
            <p>${artist.name}</p>
            <p>${artist.descricao}</p>
        </div>
        `
            })
        }).catch(error => {
            console.error('Erro ao carregar os artistas:', error); // Trate erros
        });
    }

    showArtists(0, 3);

    nextButton.addEventListener("click", () => {
        if (endIndex === 6) {
            return
        }
        initialIndex = initialIndex + 3
        endIndex = endIndex + 3
        showArtists(initialIndex, endIndex)
    })

    previousButton.addEventListener("click", () => {
        if (initialIndex === 0) {
            return
        }
        initialIndex = initialIndex - 3
        endIndex = endIndex - 3
        showArtists(initialIndex, endIndex)
    })

</script>

</html>
